    <h1>Iterative Binary Search</h1>
    <script>

        const binarySearch = (data, target) => {

            let bottom = 0;
            let top = data.length - 1;

            while(bottom <= top) {

                 const midpoint = bottom + Math.floor((top - bottom) / 2);

                 if(target === data[midpoint]) {
                     return midpoint;
                 } 

                 if(target < data[midpoint]) {
                     top = midpoint - 1; 
                 } else {
                     bottom = midpoint + 1; 
                 }
              
            }

            return -1;

        }
